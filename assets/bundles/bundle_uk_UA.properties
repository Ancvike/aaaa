#Mod
shar-description = Багатофункціональна інформаційна модифікація, яка показує різні види інформації в грі.\n\n~~~~~\nПерекладено організацією [blue]Ukrainian[][yellow]Mindustry[]\n~~~~~\n\n[#AE00FB]Ігровий інтерфейс:[] розташований ліворуч, показує інформацію про одиницю чи будівлю, на яку наведений ваш, список хвиль, інформацію про ресурси та ядро.\n\n[#B5FFD9]Інформація про одиницю чи будівлю:[] показує інформацію про одиницю чи будівлю, на яку наведений ваш курсор.\n\n[#B5FFD9]Інформація про хвилі:[] показує список хвиль, включаючи їхній тип, кількість та фінального боса. Можна натиснути для перегляду подробиць.\n\n[#B5FFD9]Інформація про ядро:[] показує розташування та здоров'я ядра для кожної команди. Наведіть та натисніть на нього, щоб опинитися біля вибраного союзного ядра.\n\n[#B5FFD9]Інформація про плитки:[] показує значок та позицію блоку, поверхні або руди, на яку наведений ваш курсор. Якщо мапа має хвилі, то також показує залишок ворожих бойових одиниць.\n\n[#B5FFD9]Інформація про ресурси:[] показує поточні ресурси та їхнє збільшення чи зменшення, кількість одиниць кожної команди.\n\n\n[#AE00FB]Ігровий малювальник:[] малює на екрані, кінцевою позицією може бути блок чи одиниця.\n\n[#B5FFD9]Сканер блоків:[] показує здоров'я та радіус дії башти чи стіни, на яку наведений ваш курсор.\n\n[#B5FFD9]Панель одиниць:[] показує під кожною одиницею її боєприпаси, щит та здоров'я.\n\n[#B5FFD9]Радіус дії:[] показує радіус дії башти.\n\n[#B5FFD9]З'єднання енергетичних ліній:[] перемальовує колір енергетичних з'єднань на блоках, які підключені до вибраного вами блоку.\n\n[#B5FFD9]Пунктирне з'єднання:[] малює пунктирні лінії з'єднання між електромагнітними катапультами.
